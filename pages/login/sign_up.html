<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../../style.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
    <div class="container p-12">
         <!-- Heading -->
         <div class="text-4xl font-bold mb-8 col-span-2">
            Sign Up!
        </div>
        <!-- Form Content -->
        <label for="firstname" class="block text-grey-darker text-sm font-bold mb-4">
            Vorname
        </label>
        <input type="text" id="firstname" class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker mb-2">
        <label for="name" class="block text-grey-darker text-sm font-bold mb-2">
            Name
        </label>
        <input type="text" id="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker mb-4">
        <label for="email" class="block text-grey-darker text-sm font-bold mb-2">
            Email
        </label>
        <input type="email" id="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker mb-4">
        <label for="password" class="block text-grey-darker text-sm font-bold mb-2">
            Password
        </label>
        <p class="text-red-300 text-xs italic">Please choose a password.</p>
        <input type="password" id="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker mb-4">
        <!-- Form Buttons -->
        <div class="flex items-center justify-between">
            <button class="bg-blue-100 hover:bg-blue-300 font-bold py-2 px-4 rounded" type="button">
                Sign Up
            </button>
            <a href="./sign_in.html" class="inline-block align-baseline font-bold text-sm text-blue-100 hover:text-blue-300">
                Already Have An Account?
            </a>
        </div>
    </div>
</body>
</html>
