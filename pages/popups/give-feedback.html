<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../../style.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>Send Feedback</title>
    <script src="../../preload.js"></script>
</head>

<body>
    <div class="container p-12">
        <!-- Heading -->
        <div class="grid grid-flow-col grid-cols-3 gap-1">
            <div class="text-4xl font-bold mb-8 col-span-2">
                Send Feedback
            </div>
            <div>
                <a href="../view_profile_1.html">
                    <button class="bg-gray-100 hover:bg-gray-300 py-2 px-4 rounded-full underline tracking-wider w-8/12">
                        return
                    </button>
                </a>
            </div>
        </div>
        <!-- Form Content -->
        <h2 class="text-2xl tracking-wider mb-8">
            What do you have to say to David?
        </h2>
        <textarea class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none" name="feedback" id="feedbackField" rows="10"></textarea>
        <!-- Submission & Cancel Button -->
        <div class="space-x-7">
            <a href="./confirmations/feedback-confirmation.html">
                <button class="bg-green-100 hover:bg-green-300 py-2 px-4 rounded-full mt-8 underline tracking-wider w-1/3" type="button" onclick='(function(){ global.feedBack = false; })();'>
                    submit
                </button>
            </a>
            <a href="../view_profile_1.html">
                <button class="bg-red-100 hover:bg-red-300 py-2 px-4 rounded-full mt-8 underline tracking-wider w-1/3">
                    cancel
                </button>
            </a>
        </div>
    </div>
</body>

</html>
